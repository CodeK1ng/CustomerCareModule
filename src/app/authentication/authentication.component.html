
  <div class="container">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm(validateForm.value)" id="formBox">
            <h2 class="head">Login</h2>
            <app-alert style="color: red;"></app-alert>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="email" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
              <button style="background-color: #500157;" nz-button class="login-form-button" (click)="loadOne()" [nzLoading]="isLoadingOne">Sign In</button>
            </div>
            <p class="confirm_now"><a (click)="confirmPassword()">If you are login in for the first time click here to Confirm Password</a></p> 
          </nz-form-control>
        </nz-form-item>
    </form>
</div>
