

    <div class="container">
        <form nz-form [formGroup]="validateForm" class="confim-form" (ngSubmit)="submitForm(validateForm.value)" id="formBox">
                <h2 class="head">Confirm Password</h2>
                
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                        <input nz-input formControlName="email" id="email" />
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                        <input
                        nz-input
                        type="password"
                        id="password"
                        formControlName="password"
                        (ngModelChange)="updateConfirmValidator()"
                        />
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                        <ng-template #errorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Please confirm your password!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">
                            Two passwords that you enter is inconsistent!
                        </ng-container>
                        </ng-template>
                    </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                    <nz-form-control>
                        <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
                            <button style="background-color: #500157; color: white;" nz-button class="confirm-password-button" (click)="loadOne()" [nzLoading]="isLoadingOne">Confirm</button>
                        </div>
                        <p class="login-text" style="color: #500157; margin: 0 auto;"><a (click)="loginPage()">Already a user click here to login</a></p>
                    </nz-form-control>
                    </nz-form-item>
        </form>
    </div>
